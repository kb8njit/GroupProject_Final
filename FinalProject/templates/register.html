{% extends "layout.html" %}
{% block content %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>Registration Template</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

    <!-- Bootstrap core CSS -->
<link href="../assets/dist/css/bootstrap.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="signandregister.css" rel="stylesheet">
  </head>
  <body class="text-center">
  <form class="form-signin" action="/register" method="post">
  <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>

  <label for="First_Name" class="sr-only">First Name</label>
        <input type="text" id="First_Name" class="form-control" placeholder="First Name" required autofocus>

  <label for="Last_Name" class="sr-only">Last Name</label>
        <input type="text" id="Last_Name" class="form-control" placeholder="Last Name" required autofocus>

  <label for="Email" class="sr-only">Email address</label>
        <input type="email" id="Email" class="form-control" placeholder="Email address" required autofocus>

  <label for="Password" class="sr-only">Password</label>
        <input type="password" id="Password" class="form-control" placeholder="Password" required>

  <div style="text-align: center">
      <p class="mb-1 font-weight-light" style="color: red">{{ response }}</p>
      <p class="mb-1 font-weight-light" style="color: limegreen">{{ response_s }}</p>
  </div>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="terms"> I have read the terms and conditions.
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>

        <div class="msg">{{ msg }}</div>

<!--    Please check email to verify account-->

</form>
</body>
</html>

{% endblock %}
